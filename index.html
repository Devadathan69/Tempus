<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempus - Context-Aware To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <!-- Weather Animation Canvas -->
    <canvas id="weather-canvas"></canvas>
    
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Tempus</h1>
                <p class="subtitle">Your context-aware to-do list</p>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <div class="dashboard">
            <div class="weather-container">
                <div class="weather-info">
                    <div class="weather-icon" id="weather-icon">☀️</div>
                    <div>
                        <div class="temp" id="temperature">--°C</div>
                        <div class="description" id="weather-description">Loading weather...</div>
                        <div class="location" id="location">--</div>
                    </div>
                </div>
                <div class="energy-level">
                    <span>Your Energy:</span>
                    <div class="energy-buttons">
                        <button class="energy-btn" data-energy="low">
                            <i class="fas fa-battery-empty"></i> Low
                        </button>
                        <button class="energy-btn active" data-energy="medium">
                            <i class="fas fa-battery-half"></i> Medium
                        </button>
                        <button class="energy-btn" data-energy="high">
                            <i class="fas fa-battery-full"></i> High
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="time-container">
                <div class="current-time" id="current-time">--:-- --</div>
                <div class="current-date" id="current-date">-- --- --</div>
            </div>
        </div>
        
        <div class="task-form">
            <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
            <form id="add-task-form">
                <div class="form-group">
                    <label for="task-title"><i class="fas fa-pen"></i> Task Name</label>
                    <input type="text" id="task-title" placeholder="What do you need to do?" required>
                </div>
                <div class="form-group">
                    <label for="task-type"><i class="fas fa-tag"></i> Task Type</label>
                    <select id="task-type">
                        <option value="indoor">Indoor Task</option>
                        <option value="outdoor">Outdoor Task</option>
                        <option value="creative">Creative Work</option>
                        <option value="administrative">Administrative</option>
                        <option value="errand">Errand</option>
                        <option value="workout">Workout</option>
                        <option value="learning">Learning</option>
                        <option value="social">Social</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-location"><i class="fas fa-map-marker-alt"></i> Location (optional)</label>
                    <input type="text" id="task-location" placeholder="Where does this happen?">
                </div>
                <div class="form-group">
                    <label for="task-duration"><i class="fas fa-clock"></i> Estimated Duration (minutes)</label>
                    <input type="number" id="task-duration" min="1" value="30">
                </div>
                <button type="submit"><i class="fas fa-plus"></i> Add Task</button>
            </form>
        </div>
        
        <div class="tasks-container">
            <div class="tasks-header">
                <h2><i class="fas fa-list-check"></i> Your Tasks</h2>
                <div class="sort-options">
                    <span>Sort by:</span>
                    <select id="sort-tasks">
                        <option value="score">Do-ability Score</option>
                        <option value="added">Date Added</option>
                        <option value="type">Task Type</option>
                    </select>
                </div>
            </div>
            <div class="task-list" id="task-list">
                <div class="loading">Loading your tasks...</div>
            </div>
        </div>
        
        <!-- Task Modal -->
        <div class="modal" id="task-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-task-title">Task Title</h3>
                    <button class="close-modal" id="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="timer-container">
                        <div class="timer-display" id="timer-display">30:00</div>
                        <div class="timer-controls">
                            <button id="start-timer"><i class="fas fa-play"></i> Start</button>
                            <button id="pause-timer"><i class="fas fa-pause"></i> Pause</button>
                            <button id="reset-timer"><i class="fas fa-redo"></i> Reset</button>
                        </div>
                    </div>
                    
                    <div class="player-container">
                        <div class="player-header">
                            <h4><i class="fas fa-music"></i> Recommended Playlist</h4>
                        </div>
                        <div class="player-content">
                            <div class="playlist-info">
                                <div class="playlist-cover" id="playlist-cover">
                                    <i class="fas fa-music"></i>
                                </div>
                                <div class="playlist-details">
                                    <h4 id="playlist-title">Workout Mix</h4>
                                    <p id="playlist-description">Energy-boosting tracks for your workout</p>
                                </div>
                            </div>
                            <div class="player-controls">
                                <button id="prev-track"><i class="fas fa-step-backward"></i></button>
                                <button id="play-pause"><i class="fas fa-play"></i></button>
                                <button id="next-track"><i class="fas fa-step-forward"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add this where you want the player to appear -->
        <div id="youtube-player"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
